        // Additional temple objects
        const additionalTemples = [
          {
            templeName: "Baton Rouge, Louisiana",
            location: "Baton Rouge,United States",
            dedicated: "16, July, 2000",
            area: 190000,

            location: "Atsubetsu-ku Sapporo, Japan",
            dedicated: "2016, August, 21",
            area: 53600,
            imageUrl: "https://churchofjesuschrist.org/imgs/c917995588e9c8d3ce881ebd32405150f9109fa7/full/320%2C/0/default"
          },
          {
            templeName: "São Paulo Brazil",
            location: "São Paulo - SP, Brazil",
            dedicated: "30, October, 1978",
            area: 21267,
            imageUrl: "https://churchofjesuschrist.org/imgs/940f3e201364433a3d5d3dc14b0cacee38d41d1d/full/320%2C/0/default"
          },
          {
            templeName: "Rexburg Idaho",
            location: "Rexburg Idaho, United States",
            dedicated: "2016, August, 21",
            area: 53600,
            imageUrl: "https://churchofjesuschrist.org/imgs/af036291e98a7caa26e051bd65e2a37176cbbf89/full/320%2C/0/default"
          }
        ];

        // Combine the original and additional temples
        const allTemples = [...temples, ...additionalTemples];

        function filterTemples(type) {
          let filteredTemples;
          switch (type) {
            case 'old':
              filteredTemples = allTemples.filter(temple => parseInt(temple.dedicated.split(',')[0]) < 1900);
              break;
            case 'new':
              filteredTemples = allTemples.filter(temple => parseInt(temple.dedicated.split(',')[0]) > 2000);
              break;
            case 'large':
              filteredTemples = allTemples.filter(temple => temple.area > 90000);
              break;
            case 'small':
              filteredTemples = allTemples.filter(temple => temple.area < 10000);
              break;
            default:
              filteredTemples = allTemples;
          }
          displayTemples(filteredTemples);
        }

        function displayTemples(temples) {
          const templeContainer = document.getElementById('templeContainer');
          templeContainer.innerHTML = '';
          temples.forEach(temple => {
            const card = `
              <div class="temple-card">
                <img src="${temple.imageUrl}" alt="${temple.templeName}" loading="lazy">
                <div class="temple-info">
                  <h3>${temple.templeName}</h3>
                  <p>Location: ${temple.location}</p>
                  <p>Dedicated: ${temple.dedicated}</p>
                  <p>Area: ${temple.area} sq ft</p>
                </div>
              </div>
            `;
            templeContainer.innerHTML += card;
          });
        }

        // Initial display on page load
        window.onload = function() {
          filterTemples('all');
        };

        // Dynamically populate current year
const currentYear = new Date().getFullYear();
document.getElementById('currentyear').textContent = currentYear;

// Dynamically populate last modified date
document.getElementById('lastModified').textContent = "Last modified: " + document.lastModified;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <ul>

    <main>
        <h2>Home</h2>
        <figure>
            <img src="images/temp1.jpeg" alt="temples">

            <img src="images/temp2.jpeg" alt="temples">

            <img src="images/temp6.jpeg" alt="temples">

    <footer>

        <p>&copy; <span id="currentyear"></span>Temple Album. All rights reserved.</p>
        <p id="lastModified"></p>

    <!-- JavaScript -->
    <script src="scripts/temples.js" defer></script>

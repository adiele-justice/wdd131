<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Adiele Justice Iheanyi</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. Adiele Justice Iheanyi. Web development, HTML, CSS, JavaScript.">
    <meta name="author" content="Adiele Justice Iheanyi">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form id="reviewForm" method="get" action="review.html">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </div>

        <div class="form-group">
            <label>Overall Rating</label><br>
            <input type="radio" id="rating1" name="rating" value="1" required><label for="rating1">&#9733;</label>
            <input type="radio" id="rating2" name="rating" value="2"><label for="rating2">&#9733;&#9733;</label>
            <input type="radio" id="rating3" name="rating" value="3"><label for="rating3">&#9733;&#9733;&#9733;</label>
            <input type="radio" id="rating4" name="rating" value="4"><label for="rating4">&#9733;&#9733;&#9733;&#9733;</label>
            <input type="radio" id="rating5" name="rating" value="5"><label for="rating5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
        </div>

        <div class="form-group">
            <label for="installationDate">Date of Installation</label>
            <input type="date" id="installationDate" name="installationDate" required>
        </div>

        <div class="form-group">
            <label>Which features did you find useful in the products?</label><br>
            <label>(Check all that apply)</label><br>
            <input type="checkbox" id="feature1" name="features" value="Feature 1">
            <label for="feature1">Durability</label><br>
            <input type="checkbox" id="feature2" name="features" value="Feature 2">
            <label for="feature2">Ease of use</label><br>
            <input type="checkbox" id="feature3" name="features" value="Feature 3">
            <label for="feature3">Performance</label><br>
            <input type="checkbox" id="feature4" name="features" value="Feature 4">
            <label for="feature4">Design</label><br>
            <!-- Add more features as needed -->
        </div>

        <div class="form-group">
            <label for="writtenReview">Written Review (Optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        </div>

        <div class="form-group">
            <label for="userName">User Name (Optional)</label>
            <input type="text" id="userName" name="userName">
        </div>

        <input type="submit" value="Submit Review">
    </form>

    <footer>
        <p>&copy; <span id="currentyear"></span>✨Adiele Justice Iheanyi✨ Nigeria ✨</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
